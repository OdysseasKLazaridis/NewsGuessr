<h5 class="mb-4 text-center fw-bold">{{ quiz.text }}</h5>
<form method="POST"  data-quiz-id="{{ quiz.id }}">
    {% csrf_token %}
    <div class="row mb-3">
        
        {% for choice in quiz.choice_set.all %}
            <div class="col-md-6 col-12 mb-3">
                <input type="radio" class="btn-check" name="choice" id="{{ choice.id }}" value="{{ choice.id }}" autocomplete="off" required>
                <label for="{{ choice.id }}" class="btn btn-outline-dark rounded-pill w-100">
                    {{ choice.name }}
                </label>
            </div>
        {% endfor %}
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
    </div>
</form>
